<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
    <header class="header">
        <div id="container-img-header">
            <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
        </div>
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login flex-container">
            <div class="flex-container forms-login">
                <input type="text" name="email" placeholder="Email" id="email-login">
                <input type="password" name="password" placeholder="Senha" id="password-login">
                <button id="button-login">Entrar</button>
            </div>
        </form>
    </header>
    <main class="flex-container">
        <form action="" id="form-data">
            <label class="data-confirm" for=""><strong>Nome: </strong><span id="name-confirm"></span></label>
            <label class="data-confirm" for=""><strong>Email: </strong><span id="email-confirm"></span></label>
            <label class="data-confirm" for=""><strong>Casa: </strong><span id="casa-confirm"></span></label>
            <label class="data-confirm" for=""><strong>Família: </strong><span id="familia-confirm"></span></label>
            <label class="data-confirm" for=""><strong>Matérias: </strong><span id="materias-confirm"></span></label>
            <label class="data-confirm" for=""><strong>Avaliação: </strong><span id="avaliacao-confirm"></span></label>
            <label class="data-confirm" for=""><strong>Observações: </strong><span id="comments-confirm"></span></label>
        </form>
            <form class="flex-container" id="evaluation-form" action="">
                <h1 id="title-form">Formulário de Avaliação</h1>
                <div class="flex-container" id="subcontainer-top">
                    <input type="text" name="firstName"placeholder="Nome" id="input-name">
                    <input type="text" name="LastName" placeholder="Sobrenome" id="input-lastname">
                    <input type="email" name="e-mail" placeholder="Email" id="input-email">
                    <label for="house">Casa: </label>
                    <select name="house-trybewarts" id="house">
                        <option disabled selected></option>
                        <option class="house-selected" value="Gitnória" id="gitnoria-house">Gitnória</option>
                        <option class="house-selected" value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                        <option class="house-selected" value="Corvinode" id="corvinode-house">Corvinode</option>
                        <option class="house-selected" value="Pytherina" id="pytherina-house">Pytherina</option>
                    </select>
                </div>
                <div class="line"></div>
                <div class="flex-container" id="subcontainer-middle">
                    <div class="flex-container" id="middle-left">
                        <label for="" id="label-family">Qual sua família?</label>
                        <label for="frontend" class="family"><input type="radio" name="family" value="Frontend"  id="frontend">Família Frontend</label>
                        <label for="backend" class="family"><input type="radio" name="family" value="Backend"  id="backend">Família Backend</label>
                        <label for="fullstack" class="family"><input type="radio" name="family" value="FullStack"  id="fullstack">Família FullStack</label>
                    </div>
                    <div id="middle-right" class="flex-container">
                        <label for="" id="label-content" class="flex-container">Qual conteúdo você está com mais vontade <br><br> de aprender?</label>
                        <div id="middle-right-checkboxs" class="flex-container">
                            <label for="hofs"><input type="checkbox" name="" id="hofs" class="subject" value="HoFs"> Hofs</label>
                            <label for="jest"><input type="checkbox" name="" id="jest" class="subject" value="Jest"> Jest</label>
                            <label for="promises"><input type="checkbox" name="" id="promises" class="subject" value="Promises"> Promises</label>
                            <label for="react"><input type="checkbox" name="" id="react" class="subject" value="React"> React</label>
                            <label for="sql"><input type="checkbox" name="" id="sql" class="subject" value="SQL"> SQL</label>
                            <label for="python"><input type="checkbox" name="" id="python" class="subject" value="Python"> Python</label>
                        </div>
                    </div>
                </div>
                <div class="line"></div>
                <div class="flex-container" id="subcontainer-bottom">
                    <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
                    <div class="flex-container" id="rates">
                        <label for="rate-1"><input type="radio" name="rate" value="1" id="rate-1">1</label>
                        <label for="rate-2"><input type="radio" name="rate" value="2" id="rate-2">2</label>
                        <label for="rate-3"><input type="radio" name="rate" value="3" id="rate-3">3</label>
                        <label for="rate-4"><input type="radio" name="rate" value="4" id="rate-4">4</label>
                        <label for="rate-5"><input type="radio" name="rate" value="5" id="rate-5">5</label>
                        <label for="rate-6"><input type="radio" name="rate" value="6" id="rate-6">6</label>
                        <label for="rate-7"><input type="radio" name="rate" value="7" id="rate-7">7</label>
                        <label for="rate-8"><input type="radio" name="rate" value="8" id="rate-8">8</label>
                        <label for="rate-9"><input type="radio" name="rate" value="9" id="rate-9">9</label>
                        <label for="rate-10"><input type="radio" name="rate" value="10" id="rate-10">10</label>
                    </div>
                    <div class="flex-container" id="container-comments">
                        <label for="textarea" class="textarea">Deixe seu comentário:</label>
                        <textarea name="" id="textarea" cols="28" rows="5" maxlength="500"></textarea>
                    </div>
                    <span id="counter">500</span>
                    <div class="flex-container" id="container-agreement">
                        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima? <input type="checkbox" id="agreement"></label>
                    </div>
                </div>
                <button type="submit" id="submit-btn" disabled>Enviar</button>
            </form>
        <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo" class="flex-container">
    </main>
    <footer id="my-footer">
        <section>Direitos reservados à Trybewarts©</section> 
    </footer>
    <script src="script.js"></script>
</body>
</html>
